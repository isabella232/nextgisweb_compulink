<div style="width: 100%; height: 100%;">
    <div class="title">Принятые участки</div>
    <div data-dojo-attach-point="acceptedPartsToolbar"
         data-dojo-type="dijit/Toolbar"
         class="accepted-parts-toolbar"
         data-dojo-props="region: 'top'">

        <div data-dojo-type="dijit/form/ToggleButton"
             data-dojo-attach-point="acceptedPartsLayerToggle"
             data-dojo-props="iconClass:'icon icon-eye', showLabel:false">
            Вкл / откл отображение принятых участков на карте
        </div>

        <span data-dojo-type="dijit/ToolbarSeparator"></span>

        <div data-dojo-type="dijit/form/ToggleButton"
             data-dojo-attach-point="createAcceptedPartToggle"
             data-dojo-props="iconClass:'icon icon-plus', showLabel:false, disabled: 'disabled'">
            Отметить принятый участок
        </div>

        <div data-dojo-type="dijit/form/Button"
             data-dojo-attach-point="undoFirstPoint"
             data-dojo-props="iconClass:'icon icon-undo', showLabel:false, disabled: 'disabled'">
            Отменить точку
        </div>

        <span data-dojo-type="dijit/ToolbarSeparator"></span>

        <input data-dojo-type="dijit/form/TextBox"
               disabled="disabled"
               data-dojo-attach-point="acceptedPartsFilter"
               type="text"
               placeHolder="Поиск"
               value=""/>
    </div>
    <div data-dojo-attach-point="acceptedPartsTable"
         class="accepted-parts-table"
         style="position: absolute; display: block; top: 46px; bottom: 0; left: 0; right: 0;height: auto;"></div>
</div>
