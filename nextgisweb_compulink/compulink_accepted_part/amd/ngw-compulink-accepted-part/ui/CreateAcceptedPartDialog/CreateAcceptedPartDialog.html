<div id="createAcceptedPartDialog">

    <div class="dijitDialogPaneContentArea">
        <div data-dojo-attach-point="contentNode" class="cd-contentNode">
            <div data-dojo-type="dojox/layout/TableContainer" data-dojo-props="cols:1" id="tc1">
                <input data-field="act_number_date" data-dojo-type="dijit/form/TextBox" title="Номер и дата акта"/>
                <input data-field="subcontr_name" data-dojo-type="dijit/form/TextBox" title="Субподрядчик"/>
                <input data-field="comment" data-dojo-type="dijit/form/TextBox" title="Комментарий"/>
                <div id="ap_files" class="dropzone" data-dojo-type="dijit/form/Form" title="Файлы"></div>
            </div>
        </div>
    </div>

    <div class="dijitDialogPaneActionBar">

        <button
                data-dojo-type="dijit.form.Button"
                data-dojo-attach-point="okButton"
        >
            ${buttonOk}
        </button>

        <button
                data-dojo-type="dijit.form.Button"
                data-dojo-attach-point="cancelButton"
        >
            ${buttonCancel}
        </button>

    </div>

</div>
